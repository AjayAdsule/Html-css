<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf</title>
</head>
<body>
<!-- you can use three tag for pdf embed iframe object -->
    <embed src="Blockchain Basics-1.pdf.pdf" type="application/pdf" height="500" width="50%"><br> <hr>
 <!-- with the help of iframe in iframe type mention is not important -->
     <iframe src="Blockchain Basics-1.pdf.pdf" height="500" width="50%"></iframe><br><hr>
 <!-- in object we want to give path to data not src and type is compulsory to add -->
     <object data="Blockchain Basics-1.pdf.pdf" type="application/pdf"></object>
        
</body>
</html>
