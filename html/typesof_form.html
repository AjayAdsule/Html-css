<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typesof_forms</title>
</head>
<body>
<!-- when you want to upload multilpe file you want to add multiplwe attribute -->
    <form >
        <input type="file" multiple>
    </form>

<!-- dropdown forms -->
    <form >
<!-- if you want to by defualt want selected as bmw you want to give selected attribute  -->
<!-- if you want to selcet multiple option you want to add multiple attribute in select tag -->
        <select multiple>
            <option value="audi">audi</option>
            <option value="bmw" selected>bmw</option>
            <option value="tata">tata</option>
            <option value="tata">tata</option>
            <option value="tata">tata</option>
           
        </select>    
    </form>

    <!-- radio box form -->
    <!-- if you want user select only one option you want to give name same for thrre tag -->
    <form >
        <input type="radio" name="gender" >male
        <input type="radio" name="gender" >female
        <input type="radio" name="gender" >other
    </form>

    <!-- checkbox -->
    <!-- checkbox is use where user as multiple intrest -->
    <form >
        <input type="checkbox">cricket
        <input type="checkbox">hockey
        <input type="checkbox">tennis
    </form>
</body>
</html>
