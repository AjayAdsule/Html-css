<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <!-- in this lecture we learn about form -->+
    <div id="forms">
        <form >
           <div>
                 name:
                 <input type="text" placeholder="name">
           </div><br>
           <div>
                 date:
                 <input type="date">
           </div><br>
           <div>
                 color:
                 <input type="color">
           </div><br>
           <div>
                 email:
                <input type="email">
           </div><br>
           <div>
                  number:
                 <input type="number" placeholder="enter number">
           </div><br>
           <div>
                password:
                <input type="password"placeholder="enter password">
           </div><br>
           <div>
                time:
                <input type="time" >
           </div><br>
           <div>
                url:
                <input type="url" >
           </div><br>
           <div>
                <!-- range is use for ecommerce website when you select price range   -->
                range:
                <input type="range" min="500" max="1000">
           </div>
        </form>
    </div>
</body>
</html>
