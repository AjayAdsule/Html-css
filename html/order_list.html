<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order list</title>
</head>
<body>
<!-- we learn about list -->
<!-- first we declare ol >> stand for order list -->
<!-- then we declare li >> stand for list item -->
<!-- in ol start attribute stand for we are start the number from 12 -->
<ol start="12">
    <li>ajay</li>
    <li>adsule</li>
    <li>ashok</li>
</ol>

<!-- this is nesting list -->
    <ol start="1">
        <li>Coffe
            <ul type="circle">
                <li>latter</li>
                <li>brown coffer</li>
                <li>black coffer</li>
            </ul>
        </li>
        <li>tea
            <ul type="none">
                <li>black tea</li>
                <li>light tea</li>
                <li>strong tea</li>
            </ul>
        </li>
    </ol>
</body>
</html>
