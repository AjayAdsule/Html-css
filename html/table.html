<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>

<!-- if you want to create table  -->
<!-- first you want declare table tag -->
<!-- th tag stand for table heading -->
<!-- >> then tr tag stand for table row -->
<!-- then td tag stand for table data  -->
<!-- caption is use for giving information about table -->
    <table border="1" >
        <caption>About student</caption>
        <tr>
            <th>name</th>
            <th>middle name</th>
            <th>surname</th>
        </tr>
        <tr>
            <td>Ajay</td>
            <td>Ashok</td>
            <td>Adsule</td>
        </tr>
        <tr>
            <td>chetana</td>
            <td>Ashok</td>
            <td>adsule</td>
        </tr>
    </table><br>

    <table border="1">
        <tr>
            <th>name</th>
            <td>Ajay</td>
            <td>vijay</td>
            <td>pranav</td>
        </tr>
        <tr>
            <th>middle name</th>
            <td>ashok</td>
            <td>jayesh</td>
            <td>prakash</td>
        </tr>
        <tr>
            <th>surname</th>
            <td>Adsule</td>
            <td>bandal</td>
            <td>phadtare</td>
        </tr>
    </table>
</body>
</html>
